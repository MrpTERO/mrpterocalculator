<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" charset="utf-8" content="text/html">
	<title>Forms</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script language="javascript">
		function plus(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			peremennaja2=parseFloat(document.anketa.dva.value);
			rezultat=peremennaja1+peremennaja2;
			document.anketa.otvet.value=rezultat;
			//alert(peremennaja1);
		}
		function minus(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			peremennaja2=parseFloat(document.anketa.dva.value);
			rezultat=peremennaja1-peremennaja2;
			document.anketa.otvet.value=rezultat;
			//alert(peremennaja1);
		}
		function umnoz(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			peremennaja2=parseFloat(document.anketa.dva.value);
			rezultat=peremennaja1*peremennaja2;
			document.anketa.otvet.value=rezultat;
			//alert(peremennaja1);
		}
		function delit(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			peremennaja2=parseFloat(document.anketa.dva.value);
			rezultat=peremennaja1/peremennaja2;
			document.anketa.otvet.value=rezultat;
			if(peremennaja1 = 0 || peremennaja2 = 0)
			{
				alert("Делить на 0 нельзя");
			}
			
		}
		function stepen(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			peremennaja2=parseFloat(document.anketa.dva.value);
			rezultat=Math.pow(peremennaja1, peremennaja2);
			document.anketa.otvet.value=rezultat;
		}
		function koren(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			
			rezultat=Math.sqrt(peremennaja1);
			document.anketa.otvet.value=rezultat;
		}
		function sinus(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			
			rezultat=Math.sin(peremennaja1);
			document.anketa.otvet.value=rezultat;
		}
		function cosin(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			
			rezultat=Math.cos(peremennaja1);
			document.anketa.otvet.value=rezultat;
		}
		function tangens(){
			peremennaja1=parseFloat(document.anketa.odin.value);
			
			rezultat=Math.tan(peremennaja1);
			document.anketa.otvet.value=rezultat;
		}
	</script>
</head>
<body>
<form name="anketa" action="" method="get">
	A=<input type="text" name="odin"><br>
	B=<input type="text" name="dva"><br>
	C=<input type="text" name="otvet"><br>
	<input type="button" value="+" onclick="plus()">
	<input type="button" value="-" onclick="minus()">
	<input type="button" value="*" onclick="umnoz()">
	<input type="button" value="/" onclick="delit()">
	<input type="button" value="^" onclick="stepen()">
	<input type="button" value="sqrt" onclick="koren()">
	<br>
	<input type="button" value="sin" onclick="sinus()">
	<input type="button" value="cos" onclick="cosin()">
	<input type="button" value="tan" onclick="tangens()">
</form>



</body>
</html>
